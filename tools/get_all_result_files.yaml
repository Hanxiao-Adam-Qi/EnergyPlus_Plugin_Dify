parameters:
  - name: run_id
    type: string
    required: true
    label:
      en_US: run_id
      zh_Hans: 仿真运行ID
      pt_BR: run_id
    human_description:
      en_US: the id of the performed simulation
      zh_Hans: 仿真运行的id
      pt_BR: o id da execução da simulação
    llm_description: the id of the performed simulation run
    form: llm
  - name: file_name
    type: string
    required: true
    label:
      en_US: file_name
      zh_Hans: 模拟计算结果文件名
      pt_BR: file_name
