    en_US: A tool for getting all result files of energyplus simulation.Input should be a run_id.
    zh_Hans: 一个用于获取某一特定energyplus模拟结果中的所有结果文件的工具。输入应该是一个run_id, 返回结果是包含所有结果文件的json
